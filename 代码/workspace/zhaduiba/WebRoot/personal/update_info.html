<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/personal_content.css" />
</head>
<body>
<div id="main_all">
	<div id="main_title">&nbsp;修改资料</div>
    <div id="main_center">
    	<div class="position_div">
        	<ul class="update_ul">
            	<li class="update_title">昵称：</li>
                <li style="width:250px;"><input style="width:240px; height:26px;" type="text" /></li>
                <li class="error" >请输入昵称</li>
                <li class="update_title">性别：</li>
                <li style="width:50px; text-align:center;"><input checked="checked" name="sex" type="radio" />&nbsp;男</li>
                <li style="width:50px; text-align:center;"><input name="sex" type="radio" />&nbsp;女</li>
            </ul>
        </div>
        <div class="position_div">
        	<ul class="update_ul">
            	<li class="update_title">出生日期：</li>
                <li style="width:250px;"><input style="width:240px; height:26px;" type="text" /></li>
                <li class="error" >请选择出生日期</li>
                <li class="update_title">学历：</li>
                <li style="width:100px;">
                	<select style="width:90px; height:26px; text-align:center; font-size:16px; font-family:"微软雅黑";">
                    	<option>小学</option>
                        <option>初中</option>
                        <option>本科</option>
                        <option>研究生</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="position_div">
        	<ul class="update_ul">
            	<li class="update_title">职业：</li>
                <li style="width:250px;"><input style="width:240px; height:26px;" type="text" /></li>
                <li class="error" >请输入职业</li>
                <li class="update_title">婚姻状况：</li>
                <li style="width:80px; text-align:center;"><input checked="checked" name="sex" type="radio" />&nbsp;未婚</li>
                <li style="width:80px; text-align:center;"><input name="sex" type="radio" />&nbsp;已婚</li>
            </ul>
        </div>
        <div class="position_div">
        	<ul class="update_ul">
            	<li class="update_title">常用邮箱：</li>
                <li style="width:350px;"><input style="height:26px; width:340px;" type="text" /></li>
                <li class="error">请输入正确的邮箱</li>
            </ul>
        </div>
        <div class="position_div">
        	<ul class="update_ul">
            	<li class="update_title">家乡：</li>
                <li style="width:460px;"><input style="height:26px; width:450px;" type="text" /></li>
                <li class="error">请输入故乡所在地</li>
            </ul>
        </div>
        <div class="position_div">
        	<ul class="update_ul">
            	<li class="update_title">签名：</li>
                <li style="width:460px;"><input style="height:26px; width:450px;" type="text" /></li>
                <li class="error">编辑属于自己的个性签名</li>
            </ul>
        </div>
        <div class="position_div">
        	<ul class="update_ul">
            	<li class="update_title">爱好：</li>
                <li style="width:460px; height:80px;"><textarea style="width:450px; height:70px;"></textarea></li>
                <li class="error">给大家说说你的爱好</li>
            </ul>
        </div>
        <div class="position_div">
        	<ul class="update_ul">
            	<li class="update_title">自我介绍：</li>
                <li style="width:460px; height:100px;"><textarea style="width:450px; height:90px;"></textarea></li>
                <li class="error">介绍介绍自己</li>
            </ul>
        </div>
        <div class="position_div">
        	<ul class="update_ul">
            	<li style="width:700px; height:40px; line-height:40px; text-align:right;"><a style="padding:5px 25px; text-decoration:none; border-radius:5px; color:#FFF; background-color:#66CC33; " href="javascript:void(0);">修改</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
